<div class="m-3">
  <p class="body-2">Please fill in the below form and we will get back to you shortly.</p>
  <div class="example-container">
    <mat-form-field>
        <input matInput placeholder="Email Address" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Comments"></textarea>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Submit</button>
  </div>
</div>
