<mat-card class="mt-3">
  <mat-card-header>
    <mat-card-title [innerHTML]="title"></mat-card-title>
    <mat-card-subtitle class="" [innerHTML]="header"></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [attr.src]="image" alt="Card Image">
  <mat-card-content [innerHTML]="body"></mat-card-content>
  <mat-card-actions>
    <button routerLink="/contact_us" class="m-2" mat-raised-button color="primary" [innerHtml]="button"></button>
  </mat-card-actions>
</mat-card>
